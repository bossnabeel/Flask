<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/src/output.css') }}">
</head>
<body class="text-amber-100 bg-[#212121] font-semibold">

    <div class="container bg-red-400 m-auto p-4 text-center text-stone-800 rounded-md space-y-3">
        <form id="login" class="space-y-3">   <!-- âœ… Yahan form add kiya -->
            
            <div class="items flex justify-center gap-4 items-center mb-2">
                <label for="username">USERNAME</label>
            </div>
            <div class="items flex justify-center items-center gap-1 mb-2">
                <input class="rounded-sm" type="text" id="username" placeholder="e.g admin" required>
            </div>

            <div class="items flex gap-1 justify-center items-center mb-2">
                <p>Password</p>
            </div>
            <div class="items flex gap-1 justify-center items-center mb-2">
                <input class="rounded-sm" type="password" id="password" required>
                <button type="button" class="show bg-slate-600 text-slate-50 px-2 hover:bg-slate-800 rounded-md">show</button>
            </div>

            <div class="items flex justify-center items-center mb-2 gap-2">
                <button type="submit" class="bg-slate-600 text-slate-50 hover:bg-slate-800 rounded-md py-2 px-2">Login</button>
                <a href="/register" class="bg-slate-600 text-slate-50 hover:bg-slate-800 rounded-md py-2 px-2">Signup</a>
            </div>

        </form>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
