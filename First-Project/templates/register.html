<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/src/output.css">
</head>
<body style="background-color:#212121;" class="text-amber-100 font-semibold">
    <div>
        <form id="login" action="/register" method="post" class="container bg-red-400 m-auto p-4  text-center text-stone-800 rounded-r-md " >
            <div class="items flex justify-center gap-4 items-center mb-2">
                <label for="First_name">FIRST NAME </label>
                <label for="Last_name">LAST NAME  </label>
            </div>
            <div class="items flex justify-center items-center gap-1 mb-2">
                <input type="text" name="First_name" id="first_name" placeholder="FIRST NAME">
                <input type="text" name="Last_name" id="last_name" placeholder="LAST NAME">
            </div>
            <div class="items flex justify-center  items-center gap-1 mb-2">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="expamle@expamle.com">
            </div>
            <div class="items flex justify-center items-center gap-1 mb-2">
                <P>USERNAME</P>
                <input type="text" name="Last_name" id="username" placeholder="set username">
            </div>
            <div class="items flex gap-1 justify-center items-center mb-2">
                <label for="set_password">Password</label>
                <input type="password" name="password" id="password">
                <button class="show bg-slate-600 text-slate-50 px-2  hover:bg-slate-800 rounded-md">show</button>
            </div>
            <div class="items flex gap-1 justify-center items-center mb-2">
                <label for="password">Confirm Password</label>
                <input type="password" name="set_password" id="set-password">
                <button id="show2" class="show bg-slate-600 text-slate-50 px-2 hover:bg-slate-800 rounded-md">show</button>
            </div>
            <div class="items flex justify-center items-center mb-2 gap-1">
                <button type="submit" class="show bg-slate-600 text-slate-50 hover:bg-slate-800 rounded-md py-2 px-2">Signup</button>
                <a class="show bg-slate-600 text-slate-50 hover:bg-slate-800 rounded-md py-2 px-2" href="/login">Login</a>

            </div>
        </form>
    </div>
</body>
<script src="{{url_for( 'static',filename='js/register.js')}}"></script>
</html>
